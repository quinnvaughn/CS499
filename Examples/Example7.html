<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<body>
  <h1>Test File</h1>
  <script type="text/javascript" src="Example6.js"></script>
  <form>
    Please input a number:<br />
    <input type="number" id="number" />
    <button onclick ="returnSquareVal()">Try it</button>
  </form>
  <script>
  function returnSquareVal(){
    var input = document.getElementById('number').value;
    SquareVal = Module.cwrap('SquareVal', 'number', ['number']);
    var output = SquareVal(input);
    document.write("result == " + output);
  }
  </script>
</body>
